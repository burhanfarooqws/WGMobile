<section class="content-header">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-9 col-lg-9">
            <h1 class="page-title">
                Personal Calendar
            </h1>
        </div>
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
            <!-- to include the application header -->
            <ng-include src="'app/views/includes/relationship-manager.html'"></ng-include>
        </div>
    </div>
</section>
<section class="content vb-form">
    <div class="row" data-ng-show="VBFormSteps">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
            <form class="form-horizontal" role="form" action="" method=""> 
                <div class="box widget">
                    <h4>
                        Manage personal calendar
                    </h4>
                    <div class="form-group">
                        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                            <label class="control-label" for="SelectDate">Select Date</label>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                             <div class="input-group vb-dtp">
                                <input type="text" class="form-control">
                                <div class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                            <label class="control-label" for="PaymentDetails">Payment Details</label>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                            <input type="text" value="Tution Fees" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                            <label class="control-label" for="TargetAmount">Target Amount ({{vbCurrency}}) <span class="mandatory">*</span></label>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                            <input type="text" value="400.00" class="form-control text-right" />
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                            <label class="control-label" for="Reminder">Reminder</label>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                            <div class="vb-radio-ctrl">
                                <input type="radio" name="Reminder" id="On" checked />
                                <label for="On" class="radio">On</label>
                                <input type="radio" name="Reminder" id="Off" />
                                <label for="Off" class="radio">Off</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">  
                        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                            <label class="control-label" for="Mobile">Mobile</label>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                            <input type="text" value="+49 50 785 4521" class="form-control" />
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                            <label class="control-label" for="Email">Email</label>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                            <input type="text" value="aandrews@mail.com" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group">  
                        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                            <label class="control-label" for="Land Phone">Land Phone</label>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                            <input type="text" value="+49 04 856 7856" class="form-control" />
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                            <label class="control-label" for="Fax">Fax</label>
                        </div>
                        <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
                            <input type="text" value="+49 04 856 7857" class="form-control" />
                        </div>
                    </div>
                </div> 
                <div class="form-group-actions text-center">
                    <input type="submit" value="Add" class="btn btn-vb-theme" />
                </div>
                <div class="box widget">
                    <h4>
                       List of reminders
                    </h4>
                    <div class="vb-grid-container-body">
                        <div class="vb-grid-responsive table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Payment Details</th> 
                                        <th class="text-right">Target Amount ({{vbCurrency}})</th>
                                        <th>Status</th> 
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr> 
                                        <td data-label="Date">12 DEC 2015</td>
                                        <td data-label="Payment Details">Tution Fees</td>
                                        <td data-label="Target Amount ({{vbCurrency}})" class="text-right">400.00</td>
                                        <td data-label="Status">Active</td> 
                                        <td data-label="Actions"><a href="" title="Edit"><i class="glyphicon glyphicon-pencil"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="" title="Delete"><i class="glyphicon glyphicon-remove"></i></a></td>
                                    </tr>
                                    <tr> 
                                        <td data-label="Date">15 DEC 2015</td>
                                        <td data-label="Payment Details">Credit Card Payment</td>
                                        <td data-label="Target Amount ({{vbCurrency}})" class="text-right">910.00</td>
                                        <td data-label="Status">Active</td> 
                                        <td data-label="Actions"><a href="" title="Edit"><i class="glyphicon glyphicon-pencil"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="" title="Delete"><i class="glyphicon glyphicon-remove"></i></a></td>
                                    </tr>
                                    <tr> 
                                        <td data-label="Date">21 DEC 2015</td>
                                        <td data-label="Payment Details">International Transfer - Payment for Stock</td>
                                        <td data-label="Target Amount ({{vbCurrency}})" class="text-right">2,600.00</td>
                                        <td data-label="Status">Inactive</td> 
                                        <td data-label="Actions"><a href="" title="Edit"><i class="glyphicon glyphicon-pencil"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="" title="Delete"><i class="glyphicon glyphicon-remove"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>  
                </div> 
            </form>
        </div>
    </div> 
</section>
